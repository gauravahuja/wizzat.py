# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
envlist = py27

[testenv]
commands =
    dropdb wizzat_testdb
    dropuser wizzat
    createuser -s wizzat
    createdb wizzat_testdb
    nosetests --with-coverage --cover-erase --cover-package wizzat []
deps =
    nose
    coverage==3.7.1
    psycopg2==2.5.2
    texttable==0.8.1
    couchbase
    boto
    pytz
whitelist_externals =
    createdb
    createuser
    dropuser
    dropdb
